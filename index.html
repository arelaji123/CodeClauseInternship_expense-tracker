<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7e473e065e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h2>Expense Tracker</h2>
    <div class="container">
      <h4>your Balance</h4>
      <h1 id="balance">$0.00</h1>
      <div class="inc-exp-container">
        <div>
          <h4 class="money">income</h4>
          <p id="money-plush" class="money-plush">$0.00</p>
        </div>
        <div>
          <h4>expense</h4>
          <p id="money-minus" class="money-minus">$0.00</p>
        </div>
      </div>
      <h3>History</h3>
      <ul id="list" class="list">
        <li class="minus">
          cash <span>-$400</span
          ><button class="dlt-btn"><i class="fa-solid fa-trash"></i></button>
        </li>
      </ul>
      <h3>Add new transcation</h3>
      <form id="form">
        <div class="form-controll">
          <label for="Text">Text</label>
          <input type="text" id="text" placeholder="Enter text..." />
        </div>
        <div class="form-controll">
          <label for="Amount">Amount</label>
          <input type="number" id="amount" placeholder="Enter Amount..." />
        </div>
        <button class="btn">All transcation</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
